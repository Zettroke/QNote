<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note creation</title>
</head>
<body>
    <div style="width: 60vw; height: 50vh; margin: 25vh 20vw">
        <form style="height: 100%" action="{% url "notes:add" %}" method="post">
            {% load static %}
            {% csrf_token %}

            <link rel="stylesheet" href="{% static "w3.css" %}">
            <link rel="stylesheet" href="{% static "note_create.css" %}">

            <input class="w3-input w3-border" type="text" style="border-radius: 10px; margin-bottom: 10px; font-size: 20pt" maxlength="70" name="title">
            <div style="width: 100%; height: 80%">
                <textarea class="w3-text w3-border" id="text_input" style="width: 100%; height: 100%; resize: none; font-size: 14pt" title="Your note" name="note"></textarea>
            </div>
            <label>Tags:</label>
            <div id="tag_list" class="w3-cell-row">
                <input class="w3-input w3-col tag" name="tag0" type="text" list="tags" oninput="update_width(event)">
                <div class="w3-col w3-center" style="background: lightgrey; padding: 8px; border-radius: 16px; font-size: 16px;width: 5%;margin: 2.5px 2.5px;" onclick="addTag()">+</div>
            </div>
            <input id="tag_counter" type="hidden" value=0 name="count">
            <input type="submit" value="Do IT!!">
        </form>
    </div>
    <datalist id="tags">
        <option value="New">
        <option value="Old">
        <option value="Older">
        <option value="Oldest">
    </datalist>
    <script>
        tag_counter = document.getElementById("tag_counter");
        tag_list = document.getElementById('tag_list');
        function addTag(event) {
            if (tag_list.children[tag_list.childElementCount-2].value !== ''){
                let i = tag_list.children[0].cloneNode(); i.value = ''; i.style.width = '';
                i.name = "tag" + (Number(i.name.slice(4)) + 1);
                tag_list.insertBefore(i, tag_list.children[tag_list.childElementCount-1]);
                i.focus();
                tag_counter.value = Number(tag_counter.value) + 1;
            }
        }
        function update_width(event) {
            let d = document.createElement('div');
            d.style.width = "fit-content";
            d.innerText = event.target.value;
            document.body.appendChild(d);
            let w = d.clientWidth;
            document.body.removeChild(d);
            if (w > tag_list.clientWidth*0.08-5-20) {
                event.target.style.width = (w + 20) + "px";
            }
        }
    </script>
</body>
</html>
