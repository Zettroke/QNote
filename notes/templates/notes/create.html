<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Note creation</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body>

<div style="width: 100vw; height: 100vh;display: flex;">
    <div style="width: 800px; height: 600px; margin: auto">
        <form id="note_form" style="height: 100%" action="{% url "notes:add" %}" method="post">
			{% load static %}
            {% csrf_token %}

            <link rel="stylesheet" href="{% static "w3.css" %}">
            <link rel="stylesheet" href="{% static "note_create.css" %}">


            <input class="w3-input w3-border" type="text" style="border-radius: 10px; font-size: 20pt" maxlength="70" name="title">
            <div style="display: flex; align-items: center">
                <div style="border-right: #ccc 1px solid; margin-right: 16px">
                    <i class="material-icons w3-button" onclick="document.execCommand('bold', false)">
                        format_bold
                    </i>
                    <i class="material-icons w3-button" onclick="document.execCommand('italic', false)">
                        format_italic
                    </i>
                    <i class="material-icons w3-button" onclick="document.execCommand('underline', false)">
                        format_underlined
                    </i>
                    <i class="material-icons w3-button" onclick="document.execCommand('removeFormat', false)">
                        format_clear
                    </i>
                    <i class="material-icons w3-button" onclick="document.execCommand('insertUnorderedList', false)">
                        format_list_bulleted
                    </i>
                </div>
                <div class="w3-button" style="font-size: 14pt">
                    ToDoList
                </div>
            </div>
            <div style="width: 100%; height: 80%">
                <div id="text_editor" style="width: 100%; height: 100%;font-size: 14pt; border:#ccc 1px solid; border-radius: 10px" contenteditable="true">

                </div>
            </div>
            <label>Tags:</label>
            <div id="tag_list" class="w3-cell-row">
                <input class="w3-input w3-col tag" name="tag0" type="text" list="tags" oninput="update_width(event)">
            <div class="w3-col w3-center" style="background: lightgrey;padding: 8px;border-radius: 16px;font-size: 16px;width: fit-content;margin: 2.5px 2.5px;box-sizing: content-box;" onclick="addTag()">+</div>
            </div>
            <input id="tag_counter" type="hidden" value=1 name="count">
            <input type="hidden" id="text_input" name="text">
            <button class="w3-button" onclick="document.getElementById('text_input').value = document.getElementById('text_editor').innerHTML ;document.getElementById('note_form').submit();">Submit</button>
        </form>
    </div>
</div>
<datalist id="tags">
        {% for tag in tag_list %}
            <option value="{{ tag }}">
        {% endfor %}
    </datalist>
<script>
    document.execCommand("defaultParagraphSeparator", false, "p");
    tag_counter = document.getElementById("tag_counter");
    tag_list = document.getElementById('tag_list');
    function addTag(event) {
        if (tag_list.children[tag_list.childElementCount-2].value !== ''){
            let i = tag_list.children[0].cloneNode(); i.value = ''; i.style.width = '';
            i.name = "tag" + tag_counter.value;
            tag_list.insertBefore(i, tag_list.children[tag_list.childElementCount-1]);
            i.focus();
            tag_counter.value = Number(tag_counter.value) + 1;
        }
    }
    function update_width(event) {
        let d = document.createElement('div');
        d.style.width = "fit-content";
        d.innerText = event.target.value;
        document.body.appendChild(d);
        let w = d.clientWidth;
        document.body.removeChild(d);
        if (w > tag_list.clientWidth*0.08-5-20) {
            event.target.style.width = (w + 20) + "px";
        }
    }
</script>
</body>
</html>
