<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Note Detail</title>
</head>
<body>
<div style="width: 100vw; height: 100vh; display: flex">
    <div style="width: 800px; height: 600px; margin: auto; display: flex; flex-direction: column">
        <h2>{{ note.title }}</h2>
        <div id="note_text" style="resize: none; width: 100%; height: 100%; padding: 0; border: none;font-size: 16pt">{{ note.text|safe }}</div>
        <div id="tag_list" style=" height: fit-content; width: 100%; padding: 10px">
            {% for tag in tag_list %}
                <div class="tag">{{ tag.name }}</div>
            {% endfor %}
        </div>
    </div>
</div>
{% load static %}
<link rel="stylesheet" href="{% static "w3.css" %}">
<link rel="stylesheet" href="{% static "note_detail.css" %}">
</body>
</html>
